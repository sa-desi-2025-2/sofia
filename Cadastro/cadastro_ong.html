<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Três Patas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS.css">
</head>

<body>

  <nav class="d-flex justify-content-start bg-sucess p-1 body_geral nav" style="height: 13%;">
    <a href="#" class="text-white text-decoration-none me-3"> Início </a>
    <a href="#" class="text-white text-decoration-none me-3"> Sobre </a>
    <a href="#" class="text-white text-decoration-none me-3"> Contato </a>
  </nav>



  <div class="container mt-5">
    <h1 class="text-center mb-4">Formulário de Cadastro</h1>
    <form class="card p-4 shadow" action="../app/gateway.php?acao=cadastrar_ong" method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Insira o nome da ONG" name="nome">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="00.000.000/0000-00" name="cnpj">
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email">
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" name="telefone">
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-8">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Insira o seu endereço" name="endereco">
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip" name="cep">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-12">
          <label for="inputDescrition" class="form-label">Descrição</label>
          <textarea type="text" class="form-control" id="inputDescrition" name="descricao" rows="5"></textarea>
        </div>
      </div>

      <div class="row g-3">
        <div class="mb-3">
          <label for="formFileDisabled" class="form-label">Coloque a logo da ONG aqui: </label>
          <input class="form-control" type="file" id="formFileDisabled" name="imagem">
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
            id="senha" placeholder="Digite sua senha" name="senha">
          <div id="passwordHelpBlock" class="form-text">
            <em>Sua senha tem que ter entre 8-20 caracteres, conter letras e números, e não deve conter espaços,
              caracteres especiais ou emoji.</em>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>
  </div>
</body>

</html>
