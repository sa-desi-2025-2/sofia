  <div class="container mt-5">
    <h1 class="text-center mb-4">Formulário de Cadastro</h1>
    <form class="card p-4 shadow" action="../app/gateway.php?acao=cadastrar_voluntario" method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Insira o nome da ONG" name="nome">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">CPF</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="00.000.000/0000-00" name="cpf">
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" name="email">
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" name="telefone">
        </div>
      </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Insira o seu endereço"
              name="endereco">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" name="complemento">
          </div>
        </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" name="cidade">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select" name="estado">
                <option selected>Escolha...</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>

                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="AL">Alagoas</option>
                <option value="SE">Sergipe</option>
                <option value="PB">Paraíba</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="CE">Ceará</option>
                <option value="PI">Piauí</option>
                <option value="MA">Maranhão</option>
                <option value="AP">Amapá</option>
                <option value="PA">Pará</option>
                <option value="TO">Tocantins</option>
                <option value="RO">Rondônia</option>
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="RR">Roraima</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip" name="cep">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="inputQualifications" class="form-label">Qualificações</label>
              <textarea id="inputQualifications" name="qualificacoes" class="form-control" rows="5"></textarea>
            </div>
          </div>

          <div class="row g-3">
            <div class="mb-3">
              <label for="formFileDisabled" class="form-label">Coloque a logo da ONG aqui: </label>
              <input class="form-control" type="file" id="formFileDisabled" name="imagem">
            </div>
          </div>


          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
            id="senha" placeholder="Digite sua senha" name="senha">

            <em>Sua senha tem que ter entre 8-20 caracteres, conter letras e números, e não deve conter espaços,
              caracteres especiais ou emoji.</em>
          </div>

          <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
