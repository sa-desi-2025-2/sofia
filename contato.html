<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Três Patas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html" class="ativo">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="contato-container">
        <h1>Fale conosco</h1>
        <form action="enviar_contato.php" method="POST" class="form-contato">
            <div class="linha">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Jane">
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Smitherton">
                </div>
            </div>

            <div class="campo">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" name="email" placeholder="email@dominio.com">
            </div>

            <div class="campo">
                <label for="mensagem">Sua mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua pergunta ou mensagem"></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="rodape">
            <div class="nome-site">Três Patas</div>
            <div class="links">
                <p>Tópico</p>
                <p>Página</p>
                <p>Página</p>
            </div>
        </div>
    </footer>
</body>
</html>
