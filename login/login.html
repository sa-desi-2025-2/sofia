<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ProtetoPet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS.css">
</head>
<body>

  <div class="tela_fundo d-flex align-items-center justify-content-center text-center menu">
    <div class="menu"></div>

    <div class="caixa_login bg-light p-4 rounded shadow-lg">
      <h2 class="fw-bold mb-4">Entrar</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Seu email">
        </div>

        <div class="mb-3 text-start">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Sua senha">
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar senha</label>
        </div>

        <button type="submit" class="btn btn-dark w-100">Entrar</button>

        <div class="text-center mt-3 small">
          Ainda nÃ£o tem conta?
          <a href="../cadastro/cadastro.html" class="text-decoration-none fw-semibold">Cadastre-se</a>
        </div>
      </form>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
